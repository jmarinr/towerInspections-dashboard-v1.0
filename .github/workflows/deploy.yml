      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Enable Corepack
        run: corepack enable

      - name: Setup pnpm
        run: corepack prepare pnpm@9.15.4 --activate

      - name: Install
        run: pnpm install --frozen-lockfile=false

      - name: Verify Vite
        run: pnpm exec vite --version

      - name: Build
        run: pnpm run build
