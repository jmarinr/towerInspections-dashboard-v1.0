name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node (LTS)
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Use stable npm
        run: |
          npm i -g npm@10.5.2
          node -v
          npm -v

      - name: Clean npm cache
        run: npm cache clean --force

      # IMPORTANTE: fuerza dev deps SIEMPRE
      - name: Install deps (ci or fallback)
        env:
          NODE_ENV: development
        run: |
          set -e
          npm ci --include=dev --no-audit --no-fund || npm install --include=dev --no-audit --no-fund
          npx vite --version

      - name: Build
        env:
          NODE_ENV: development
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
